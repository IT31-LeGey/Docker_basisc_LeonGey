# --- Globaler Kontext ---
# Definiert, wie viele Worker-Prozesse gestartet werden sollen. 'auto' ist meist eine gute Wahl.
worker_processes auto;

# --- events Block ---
events {
    # Maximale Anzahl von Verbindungen pro Worker-Prozess.
    worker_connections 1024;
}

# --- http Block ---
# Definiert den Kontext für alle HTTP-bezogenen Konfigurationen.
http {
    # Definiert den MIME-Typ für Dateierweiterungen.
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # --- server Block ---
    # Definiert einen virtuellen Server für Anfragen an Port 80.
    server {
        # Lauscht auf Port 80 für eingehende Verbindungen.
        listen 80;
        # Antwortet auf Anfragen für "localhost".
        server_name localhost;

        # --- location Block ---
        # Definiert, was bei Anfragen an die Wurzel-URL ("/") passieren soll.
        location / {
            # Das Verzeichnis, in dem die Web-Dateien liegen.
            root   /usr/share/nginx/html;
            # Die Standard-Datei, die gesucht wird, wenn keine angegeben ist.
            index  index.html index.htm;
        }

        # Ein weiterer location Block für eine Fehlerseite.
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}