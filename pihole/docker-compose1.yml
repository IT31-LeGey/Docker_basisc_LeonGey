# Docker-Compose-Datei f√ºr Pi-hole
version: "3.8"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      # Port 67 wird f√ºr DHCP ben√∂tigt. Nur aktivieren, wenn du den DHCP-Server von Pi-hole nutzen willst.
      # - "67:67/udp" 
      - "80:80/tcp"
    environment:
      TZ: 'Europe/Berlin'
      # üîë WICHTIG: Setze hier ein sicheres Passwort!
      # Entferne das '#' vor WEBPASSWORD und ersetze 'DEIN_PASSWORT'.
      WEBPASSWORD: 'DEIN_PASSWORT'
    volumes:
      # Die Syntax ist './host-ordner/:/container-pfad/'
      - './etc-pihole/:/etc/pihole/'
      - './etc-dnsmasq.d/:/etc/dnsmasq.d/'
    # Notwendig, damit Pi-hole das Netzwerk vollst√§ndig verwalten kann
    cap_add:
      - NET_ADMIN
    restart: unless-stopped